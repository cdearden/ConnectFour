<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./ConnectFour.css"></link>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
  </head>

  <body ng-app="connectFour" ng-controller="connectFourController">
    <div ng-click="hideBanner()" class="banner"><p></p></div>

    <header>
      <div class="title">Connect Four</div>
      <div><a href="#" ng-click="connectfour.initialize()" class="newGame">New Game</a></div>
    </header>

    <div class="container">
        <table class="gameboard">
          <tr ng-repeat="(rowKey, row) in gameboard track by $index" >
            <td class="gamepiece" ng-repeat="(colKey, col) in row track by $index"
             ><img class="image" id="{{'r' + rowKey + 'c' + colKey}}" ng-click="image_onClick(board, $event)"
             src="../client/images/transparent.png" alt="Game Piece"></td>
          </tr>
      </table>
    </div>

  </body>
</html>
